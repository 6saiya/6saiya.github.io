<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>淘宝幻灯片上下滑动效果 - 智能课堂 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script src="../move.js"></script>
<script>
	window.onload=function(){
		var oPlay=document.getElementById('play');
		var oOl=oPlay.children[0].children[0];
		var aBtn=oOl.children;
		var oUl=oPlay.children[0].children[1];
		var aLi=oUl.children;

		for(var i=0; i<aBtn.length; i++){
			aBtn[i].index=i;
			aBtn[i].onclick=function(){
				for(var i=0; i<aBtn.length; i++){
					aBtn[i].className='';
					move(aLi[i], {opacity: 0}, 300);
				}
				this.className='active';
				move(aLi[this.index], {opacity: 1}, 300);
			};
		}

	};
</script>
</head>

<body>
<div id="play">
	<div class="packet"><!-- 为了消除offsetXXX的兼容性问题 -->
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
		<ul>
			<li style="opacity:1; filter:alpha(opacity:100);"><a href="http://www.zhinengshe.com/"><img src="images/1.jpg" alt="广告一" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/2.jpg" alt="广告二" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/3.jpg" alt="广告三" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/4.jpg" alt="广告四" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/5.jpg" alt="广告五" /></a></li>
		</ul>
	</div>
</div>

</body>
</html>
